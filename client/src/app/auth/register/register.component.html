<section class="register-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #registerform="ngForm" (ngSubmit)="onSubmit(registerform)">
        <h2>Register</h2>
        <mat-form-field>
            <input type="username" 
            matInput placeholder="Username"
            ngModel 
            name="username"
            required
            #usernameInput="ngModel">
            <mat-error *ngIf="usernameInput.hasError('required')">username is required</mat-error>
            <mat-error *ngIf="!usernameInput.hasError('required')">Invalid username</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Password must be at least 6 characters long">
            <input type="password" 
            matInput 
            placeholder="Password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwinput="ngModel">
            <mat-hint align="end">{{ pwinput.value?.length }} / 6</mat-hint>
            <mat-error>Password has to be at least 6 characters</mat-error>
        </mat-form-field>
        <!-- <button type="submit" mat-raised-button color="primary" [disabled]="registerform.invalid">Submit</button> -->
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>

<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <mat-form-field>
            <input type="email" 
            matInput placeholder="Your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Password must be at least 6 characters long">
            <input type="password" 
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwinput="ngModel">
            <mat-hint align="end">{{ pwinput.value?.length }} / 6</mat-hint>
            <mat-error>Password has to be at least 6 characters</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
    </form>
</section>
